<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Turminha</title>
</head>
<body>

    <div class="container px-4 py-5">
        <h2 class="pb-2 border-bottom">Turminha de Miguel &bull; ({{ .Size }} students)</h2>
        <form hx-post="/" hx-target=".container" hx-swap="outerHTML" hx-trigger="change" hx-indicator="#indicator">
            <div class="dropdown">
                <img id="indicator" class="htmx-indicator" width="32" src="/static/assets/spinner.gif"/>
                <label for="sorting-type"></label>
                <select class="btn btn-primary dropdown-toggle" name="sortingtype" id="sortingtype">
                <option value="name" selected>Sorted by name</option>
                <option value="youngestFirst">Youngest first</option>
                <option value="oldestFirst">Oldest first</option>
                </select>
            </div>
        </form>
        <div id="childrenList" class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {{ template "childrenListTempl" . }}
        </div>
    </div>
</body>
</html>
