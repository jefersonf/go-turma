<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Turminha</title>
</head>
<body>
    <div class="container px-4 py-5">
        <h2 class="pb-2 border-bottom">Turminha de Miguel &bull; ({{ .Size }} students)</h2>

        <div class="dropdown">
            <label for="sorting-type"></label>
            <select class="btn btn-primary dropdown-toggle" name="sorting-types" id="sorting-type">
            <option value="name" selected><a href="/?o=name">Sorted by name</a></option>
            <option value="youngestFirst"><a href="/?o=youngestFirst">Youngest first</a></option>
            <option value="oldestFirst"><a href="/?o=oldestFirst">Oldest first</a></option>
            </select>
        </div>

        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {{ template "childrenList" . }}
        </div>
    </div>
</body>
</html>
